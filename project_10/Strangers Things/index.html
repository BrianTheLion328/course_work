<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>
    <title>Stranger's Things</title>
  </head>

  <header id="header">
    <div class="website-name">
      <h1>Stranger's Things!</h1>
    </div>

    <div class="register">
      <form>
        <div class="form-group">
          <h3>Register</h3>
          <label for="exampleInputUsername">Username</label>
          <input
            type="text"
            class="form-control"
            id="registerInputUsername"
            aria-describedby="usernameHelp"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="registerInputPassword"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="button">Submit</button>
      </form>
    </div>

    <div class="login">
      <form id="login-form">
        <div class="form-group">
          <h3>Login</h3>
          <label for="exampleInputUsername">Username</label>
          <input
            type="text"
            class="form-control"
            id="loginInputUsername"
            aria-describedby="usernameHelp"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="loginInputPassword"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="button">Submit</button>
      </form>
    </div>
  </header>

  <body id="body">
    <div id="big-box">
      <div id="posts"></div>

      <div class="container">
        <h3>Submit Your Blog Entry</h3>
        <form id="post-blog">
          <div class="mb-3 mt-5">
            <label for="blog-title" class="form-label">Blog Title</label>
            <input id="blog-title" class="form-control" type="text" required />
          </div>

          <div class="mb-3">
            <label for="blog-description" class="form-label">Description</label>
            <textarea
              id="blog-description"
              class="form-control"
              rows="4"
              cols="50"
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="blog-author" class="form-label">Author</label>
            <input id="blog-author" class="form-control" type="text" required />
          </div>

          <div class="mb-3">
            <label for="blog-price" class="form-label">Price</label>
            <input
              id="blog-price"
              class="form-control"
              type="number"
              required
            />
          </div>

          <button id="submitForm" type="submit" class="button">Submit</button>
        </form>
      </div>
    </div>

    <button id="logout" class="button">Logout</button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
      
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
