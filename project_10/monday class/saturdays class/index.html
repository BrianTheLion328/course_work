<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write a blog post</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>

    <style>
        .btn {
            position: absolute;
            right: 100px;
        }
    </style>

  </head>
  <body>
    <!-- 1- we need a form for user to input a blog title, description, and author-->
    <div class="container">
      <form>
        <div class="mb-3 mt-5">
          <label for="blog-title" class="form-label">Blog Title</label>
          <input id="blog-title" class="form-control" type="text" required/>
        </div>

        <div class="mb-3">
          <label for="blog-description" class="form-label">Description</label>
          <textarea id="blog-description" class="form-control" rows="4" cols="50" required></textarea>
        </div>

        <div class="mb-3">
          <label for="blog-author" class="form-label">Author</label>
          <input id="blog-author" class="form-control" type="text" required/>
        </div>

        <button id="submitForm" type="submit" class="btn btn-primary">Submit</button>


      </form>
    </div>

    <!-- 2- we need a valid token for a user -->

    <!-- 3- we need to post the blog title, description and author to the API (using the token) -->
  </body>
</html>
